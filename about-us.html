<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>بياناتك عشان نوصلك </h2>
        <form id="surveyForm" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScU3f0chIv7itkDUJBIU4c8fHCyLUS8jFMjwliAHuljmI748g/formResponse">
            <label for="name">اسمك:</label>
            <input type="text" id="name" placeholder="أدخل اسمك" name="entry.936575337" pattern="[a-zA-Zأ-ي\s]*">
            
            <label for="phone">رقم الموبايل:</label>
            <input type="tel" id="phone" placeholder="أدخل رقم الموبايل" name="entry.1191012234" pattern="[0-9]*">
            
            <label for="university">الجامعة - الكلية - القسم  :</label>
            <input type="text" id="university" placeholder="أدخل الجامعة أو التخصص (يمكنك استخدام - و / و \)" required name="entry.570289924" pattern="[a-zA-Zأ-ي\s\-\/\\]*">
            
            <label for="subject">اسم المادة:</label>
            <input type="text" id="subject" placeholder="أدخل اسم المادة" required name="entry.996276213" pattern="[a-zA-Zأ-ي\s]*">
            
            <label for="subject">قولنا عاوز كام لكل محاضرة :</label>
            <input type="text" id="subject" placeholder="أدخل السعر $" required name="entry.1363975112">
            
            <label for="file">ارفع نموذج واضح للمحاضرة:</label>
            <input type="file" id="file" name="file" required>
            
            <button type="submit">إرسال</button>
        </form>
        <p id="successMessage" style="display:none;">تم إرسال النموذج بنجاح!</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
