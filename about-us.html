<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alawayil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="uploadForm">
            <h2>بياناتك عشان نوصلك  </h2>
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" placeholder="أدخل أسمك اللي هترفع بيه الملف" pattern="[a-zA-Zأ-ي\s]*" required>
            <label for="name">اسمك:</label>
            <input type="text" id="name" placeholder="أدخل اسمك (اختياري)" pattern="[a-zA-Zأ-ي\s]*">
            <label for="phone">رقم الموبايل:</label>
            <input type="tel" id="phone" placeholder="أدخل رقم الموبايل (اختياري)" pattern="[0-9]*">
            <label for="college">الجامعة - الكلية - القسم  :</label>
            <input type="text" id="college" placeholder="أدخل الجامعة أو التخصص (يمكنك استخدام - و / و \)" pattern="[a-zA-Zأ-ي\s\-\/\\]*" required>
            <label for="department">اسم المادة:</label>
            <input type="text" id="department" placeholder="أدخل اسم المادة" required pattern="[a-zA-Zأ-ي\s]*">
            <label for="lectures">عدد المحاضرات :</label>
            <input type="number" id="lectures" required>
            <label for="price">قولنا عاوز كام لكل محاضرة :</label>
            <input type="number" id="price" placeholder="أدخل السعر " required>
            <label for="fileInput">ارفع نموذج واضح للمحاضرة: (صورة أو PDF)</label>
            <input type="file" id="fileInput" accept="image/*,application/pdf" required>
            <button type="submit" id="submitBtn">إرسال</button>
            <div id="spinner" class="spinner"></div>
        </form>
        <p id="successMessage" style="display:none;">تم إرسال النموذج بنجاح!</p>
    </div>

    <script src="main.js"></script>
    <script>
        window.onload = function() {
          const source = "internal"; // مصدر الزائر الداخلي
          
          fetch(`https://script.google.com/macros/s/AKfycbxwqXfrheDtXtGp6tGkPSQoSZik7i5SGMujPF_EqWjEbcNXk9x7JFFs7H2NNnXSPDLl/exec?source=${source}`)
            .then(() => console.log("تم تسجيل الزائر الداخلي"))
            .catch(error => console.error("خطأ:", error));
        };
        </script>
</body>
</html>
